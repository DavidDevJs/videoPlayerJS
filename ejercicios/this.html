    <body>

        <h1>
            This: Se refiere a un objeto. Ese objeto es el que actualmente
            <br />
            est치 ejecutando un pedazo de c칩digo.
        </h1>

        <script>
            //En el scope Global
            console.log(this);
            //this en el scope de una funci칩n
            function whoIsThis() {
                return this;
            }
            console.log(`whoIsThis(): ${whoIsThis()}`);
            //this en el scope de una funci칩n en strict module
            function whoIsThisStrict() {
                "use strict";
                return this;
            }
            console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);
            //this en el contexto de un objeto
            const person = {
                name: "David",
                saludar: function () {
                    console.log(`Hola soy ${this.name}`);
                },
            };

            person.saludar();
            //this en el contexto de una clase: hace referencia a la instancia de la clase.
            function Person(name) {
                this.name = name;
            }
            Person.prototype.saludar = function () {
                console.log(`Me llamo ${this.name}`);
            };
            //hacemos la instancia de la clase
            const angela = new Person("Angenla");
            //ejecutamos el metodo saludar() de la clase
            angela.saludar();
        </script>
    </body>
